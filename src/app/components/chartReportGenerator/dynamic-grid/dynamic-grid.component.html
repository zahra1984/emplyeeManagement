<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
 class="mat-elevation-z8">
  <!-- country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
  <!-- countryIsoCode Column -->
  <ng-container matColumnDef="countryIsoCode">
    <th mat-header-cell *matHeaderCellDef> countryIsoCode </th>
    <td mat-cell *matCellDef="let element"> {{element.countryIsoCode}} </td>
  </ng-container>
  <!-- region Column -->
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header
    sortActionDescription="Sort by region"> region </th>
    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
  </ng-container>
  <!-- freedomScore Column -->
  <ng-container matColumnDef="freedomScore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header
    sortActionDescription="Sort by freedomScore"> freedomScore </th>
    <td mat-cell *matCellDef="let element"> {{element.freedomScore}} </td>
  </ng-container>
  <ng-container matColumnDef="happienesScore">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by happienesScore"> happienesScore </th>
    <td mat-cell *matCellDef="let element"> {{element.happienesScore}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
