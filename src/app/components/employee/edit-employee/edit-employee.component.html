<div class="card m-3">
  <h5 class="card-header">Edit Employee</h5>
  <div class="card-body">
    <form [formGroup]="formEdit" (ngSubmit)="onClickSubmit(formEdit.value)">
      <input type="hidden" formControlName="id" />
      <div class="form-row">
        <div class="form-group col">
          <label>Name</label>
          <input
            type="text"
            id="name"
            placeholder="name"
            formControlName="name"
            class="form-control"
          />
          <div
            *ngIf="f['name'].touched && f['name'].invalid"
            class="alert alert-danger"
          >
            <div *ngIf="f['name'].errors && f['name'].errors['required']">
              Name is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>email</label>
          <input
            type="text"
            id="email"
            placeholder="email"
            formControlName="email"
            class="form-control"
          />
          <div
            *ngIf="f['email'].touched && f['email'].invalid"
            class="alert alert-danger"
          >
            <div *ngIf="f['email'].errors && f['email'].errors['required']">
              Email is required.
            </div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">
              Please, enter valid email address.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>phone</label>
          <input
            type="text"
            id="phone"
            placeholder="phone"
            formControlName="phone"
            class="form-control"
          />
          <div
            *ngIf="f['phone'].touched && f['phone'].invalid"
            class="alert alert-danger"
          >
            <div *ngIf="f['phone'].errors && f['phone'].errors['required']">
              Phone is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Job Title</label>
          <input
            type="text"
            id="jobTitle"
            placeholder="jobTitle"
            formControlName="jobTitle"
            class="form-control"
          />
          <div
            *ngIf="f['jobTitle'].touched && f['jobTitle'].invalid"
            class="alert alert-danger"
          >
            <div
              *ngIf="f['jobTitle'].errors && f['jobTitle'].errors['required']"
            >
              job Title is required.
            </div>
          </div>
        </div>
      </div>
      <div class="text-center p-2">
        <input
          type="submit"
          value="save change"
          class="btn btn-orange mr-1 btn-action"
        />
        <input
          type="button"
          value="cancel"
          class="btn btn-secondary mr-1 btn-action"
          (click)="backHome()"
        />
      </div>
    </form>
  </div>
</div>
